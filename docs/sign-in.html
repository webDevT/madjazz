 <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

 <script>
	$(document).ready(function() {
    $('#tag-venue-btn').click(function() {
        $("#tag-venues-modal").fadeIn(function() {
            // Перезапуск slick slider после отображения модального окна
            $('.slider').slick('setPosition');
        });

        // Изменение текста кнопки и переключение иконок
        var button = $(this);
        var checkIcon = button.find('.check');
        var micIcon = button.find('.mic');
        var buttonText = button.contents().filter(function() {
            return this.nodeType === 3;
        }).get(0); // Получаем текстовый узел

        if (button.hasClass('tagged')) {
            // Возвращаем все как было
            button.removeClass('tagged');
            checkIcon.hide();
            micIcon.show();
            buttonText.nodeValue = 'Tag Venue';
        } else {
            // Изменяем текст и скрываем/показываем иконки
            button.addClass('tagged');
            checkIcon.show();
            micIcon.hide();
            buttonText.nodeValue = 'Venue Tagged';
        }
    });

    // Инициализация слайдера
    $('.slider').slick({
        infinite: true,
        prevArrow: $('.prev'),
        nextArrow: $('.next')
    });
});



 </script>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://code.jquery.com/ui/1.13.3/jquery-ui.js"></script>
<script>
	$(function() {
	  var $slider = $("#slider-range").slider({
		range: true,
		min: 0,
		max: 2000,
		values: [100, 1000],
		slide: function(event, ui) {
		  $("#min-amount").val(ui.values[0]);
		  $("#max-amount").val(ui.values[1]);
		}
	  });
	
	  $("#min-amount").val($slider.slider("values", 0)).on('change', function() {
		var value = parseInt($(this).val(), 10);
		if (value >= $slider.slider("option", "min") && value <= $slider.slider("values", 1)) {
		  $slider.slider("values", 0, value);
		} else {
		  $(this).val($slider.slider("values", 0));
		}
	  });
	
	  $("#max-amount").val($slider.slider("values", 1)).on('change', function() {
		var value = parseInt($(this).val(), 10);
		if (value <= $slider.slider("option", "max") && value >= $slider.slider("values", 0)) {
		  $slider.slider("values", 1, value);
		} else {
		  $(this).val($slider.slider("values", 1));
		}
	  });
	});
	</script>

	<script>
	$(document).ready(function() {
    $('#tag-instrument-btn').click(function() {
        $('#tag-instrument-modal').fadeIn(function() {
            // Инициализация слайдера после отображения модального окна
            $('.instrument-slider').not('.slick-initialized').slick({
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                dots: true,
                prevArrow: false,
                nextArrow: false
            });
        });
    });
});


	</script>

	<script>
		document.addEventListener("DOMContentLoaded", function () {
    const searchInput = document.getElementById("instrument-search");
    const instrumentsList = document.getElementById("instruments-list");
    const hiddenBlock = document.getElementById("hidden-block");

    searchInput.addEventListener("input", function () {
        const query = searchInput.value.toLowerCase();
        const items = instrumentsList.getElementsByClassName("dashboard__section-item");
        let hasResults = false;

        Array.from(items).forEach(item => {
            const title = item.getElementsByClassName("dashboard__section-item__title")[0].textContent.toLowerCase();
            if (title.includes(query)) {
                item.style.display = "block";
                hasResults = true;
            } else {
                item.style.display = "none";
            }
        });

        if (hasResults) {
            hiddenBlock.style.display = "none";
        } else {
            hiddenBlock.style.display = "block";
        }
    });
});

	</script>
